<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: Arial, sans-serif; font-size: 18px; font-weight: bold; text-anchor: middle; }
      .actor { font-family: Arial, sans-serif; font-size: 12px; text-anchor: middle; }
      .usecase { font-family: Arial, sans-serif; font-size: 10px; text-anchor: middle; }
      .system-boundary { fill: none; stroke: #333; stroke-width: 2; stroke-dasharray: 5,5; }
      .actor-line { stroke: #333; stroke-width: 1; }
      .usecase-oval { fill: #fff3e0; stroke: #333; stroke-width: 1; }
      .actor-stick { fill: none; stroke: #333; stroke-width: 2; }
    </style>
  </defs>
  
  <!-- Title -->
  <text x="400" y="30" class="title">Use Case Diagram - Modul Manajemen User (Admin)</text>
  
  <!-- System Boundary -->
  <rect x="200" y="80" width="500" height="450" class="system-boundary" rx="10"/>
  <text x="450" y="100" class="actor" font-weight="bold">Sistem Manajemen User</text>
  
  <!-- Actor: Admin -->
  <g id="admin">
    <circle cx="100" cy="250" r="15" fill="#ffeb3b" stroke="#333" stroke-width="2"/>
    <line x1="100" y1="265" x2="100" y2="300" class="actor-stick"/>
    <line x1="85" y1="280" x2="115" y2="280" class="actor-stick"/>
    <line x1="100" y1="300" x2="85" y2="330" class="actor-stick"/>
    <line x1="100" y1="300" x2="115" y2="330" class="actor-stick"/>
    <text x="100" y="350" class="actor">Admin</text>
    <text x="100" y="365" class="actor" font-size="9">(Dinas Kesehatan)</text>
  </g>
  
  <!-- Use Cases -->
  <!-- Create User -->
  <ellipse cx="320" cy="150" rx="60" ry="25" class="usecase-oval"/>
  <text x="320" y="155" class="usecase">Create User</text>
  
  <!-- View Users -->
  <ellipse cx="500" cy="150" rx="60" ry="25" class="usecase-oval"/>
  <text x="500" y="155" class="usecase">View Users</text>
  
  <!-- Update User -->
  <ellipse cx="320" cy="220" rx="60" ry="25" class="usecase-oval"/>
  <text x="320" y="225" class="usecase">Update User</text>
  
  <!-- Delete User -->
  <ellipse cx="500" cy="220" rx="60" ry="25" class="usecase-oval"/>
  <text x="500" y="225" class="usecase">Delete User</text>
  
  <!-- Reset Password -->
  <ellipse cx="410" cy="290" rx="70" ry="25" class="usecase-oval"/>
  <text x="410" y="295" class="usecase">Reset Password</text>
  
  <!-- Connections from Admin -->
  <line x1="115" y1="250" x2="260" y2="150" class="actor-line"/>
  <line x1="115" y1="250" x2="440" y2="150" class="actor-line"/>
  <line x1="115" y1="250" x2="260" y2="220" class="actor-line"/>
  <line x1="115" y1="250" x2="440" y2="220" class="actor-line"/>
  <line x1="115" y1="280" x2="340" y2="290" class="actor-line"/>
  
  <!-- Use Case Details -->
  <text x="220" y="360" class="usecase" font-size="9" fill="#666">
    <tspan x="220" dy="0">UC-USER-001: Create User</tspan>
    <tspan x="220" dy="12">UC-USER-002: View Users</tspan>
    <tspan x="220" dy="12">UC-USER-003: Update User</tspan>
    <tspan x="220" dy="12">UC-USER-004: Delete User</tspan>
    <tspan x="220" dy="12">UC-USER-005: Reset Password</tspan>
  </text>
  
  <!-- Include relationships -->
  <g stroke="#666" stroke-dasharray="3,3" fill="none">
    <!-- Create User includes View Users -->
    <line x1="380" y1="150" x2="440" y2="150"/>
    <text x="410" y="145" class="usecase" font-size="8" fill="#666">«include»</text>
    
    <!-- Update User includes View Users -->
    <line x1="380" y1="185" x2="440" y2="165"/>
    <text x="410" y="175" class="usecase" font-size="8" fill="#666">«include»</text>
    
    <!-- Delete User includes View Users -->
    <line x1="440" y1="195" x2="440" y2="175"/>
    <text x="445" y="185" class="usecase" font-size="8" fill="#666">«include»</text>
  </g>
  
  <!-- Legend -->
  <rect x="50" y="480" width="700" height="80" fill="#f5f5f5" stroke="#ccc" stroke-width="1" rx="5"/>
  <text x="60" y="500" class="usecase" font-weight="bold">Keterangan:</text>
  <text x="60" y="515" class="usecase" font-size="9">
    <tspan x="60" dy="0">• Hanya Admin yang dapat mengelola user dalam sistem</tspan>
    <tspan x="60" dy="12">• Admin dapat membuat user baru untuk puskesmas dengan role admin/puskesmas</tspan>
    <tspan x="60" dy="12">• Reset password menghasilkan password baru yang ditampilkan ke admin</tspan>
    <tspan x="60" dy="12">• Penghapusan user akan menghapus semua data terkait</tspan>
  </text>
</svg>