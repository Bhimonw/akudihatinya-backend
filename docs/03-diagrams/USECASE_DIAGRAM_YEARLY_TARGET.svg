<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: Arial, sans-serif; font-size: 18px; font-weight: bold; text-anchor: middle; }
      .actor { font-family: Arial, sans-serif; font-size: 12px; text-anchor: middle; }
      .usecase { font-family: Arial, sans-serif; font-size: 10px; text-anchor: middle; }
      .system-boundary { fill: none; stroke: #333; stroke-width: 2; stroke-dasharray: 5,5; }
      .actor-line { stroke: #333; stroke-width: 1; }
      .usecase-oval { fill: #f3e5f5; stroke: #333; stroke-width: 1; }
      .actor-stick { fill: none; stroke: #333; stroke-width: 2; }
    </style>
  </defs>
  
  <!-- Title -->
  <text x="400" y="30" class="title">Use Case Diagram - Modul Manajemen Target Tahunan</text>
  
  <!-- System Boundary -->
  <rect x="200" y="80" width="500" height="450" class="system-boundary" rx="10"/>
  <text x="450" y="100" class="actor" font-weight="bold">Sistem Manajemen Target Tahunan</text>
  
  <!-- Actor: Admin -->
  <g id="admin">
    <circle cx="100" cy="250" r="15" fill="#ffeb3b" stroke="#333" stroke-width="2"/>
    <line x1="100" y1="265" x2="100" y2="300" class="actor-stick"/>
    <line x1="85" y1="280" x2="115" y2="280" class="actor-stick"/>
    <line x1="100" y1="300" x2="85" y2="330" class="actor-stick"/>
    <line x1="100" y1="300" x2="115" y2="330" class="actor-stick"/>
    <text x="100" y="350" class="actor">Admin</text>
    <text x="100" y="365" class="actor" font-size="9">(Dinas Kesehatan)</text>
  </g>
  
  <!-- Use Cases -->
  <!-- Set Yearly Target -->
  <ellipse cx="320" cy="150" rx="70" ry="25" class="usecase-oval"/>
  <text x="320" y="155" class="usecase">Set Yearly Target</text>
  
  <!-- View Yearly Targets -->
  <ellipse cx="520" cy="150" rx="75" ry="25" class="usecase-oval"/>
  <text x="520" y="155" class="usecase">View Yearly Targets</text>
  
  <!-- Update Yearly Target -->
  <ellipse cx="320" cy="220" rx="80" ry="25" class="usecase-oval"/>
  <text x="320" y="225" class="usecase">Update Yearly Target</text>
  
  <!-- Delete Yearly Target -->
  <ellipse cx="520" cy="220" rx="80" ry="25" class="usecase-oval"/>
  <text x="520" y="225" class="usecase">Delete Yearly Target</text>
  
  <!-- Monitor Target Progress -->
  <ellipse cx="420" cy="290" rx="85" ry="25" class="usecase-oval"/>
  <text x="420" y="295" class="usecase">Monitor Target Progress</text>
  
  <!-- Connections from Admin -->
  <line x1="115" y1="250" x2="250" y2="150" class="actor-line"/>
  <line x1="115" y1="250" x2="445" y2="150" class="actor-line"/>
  <line x1="115" y1="250" x2="240" y2="220" class="actor-line"/>
  <line x1="115" y1="250" x2="440" y2="220" class="actor-line"/>
  <line x1="115" y1="280" x2="335" y2="290" class="actor-line"/>
  
  <!-- Include relationships -->
  <g stroke="#666" stroke-dasharray="3,3" fill="none">
    <!-- Set Target includes View Targets -->
    <line x1="390" y1="150" x2="445" y2="150"/>
    <text x="417" y="145" class="usecase" font-size="8" fill="#666">«include»</text>
    
    <!-- Update Target includes View Targets -->
    <line x1="400" y1="195" x2="445" y2="165"/>
    <text x="422" y="180" class="usecase" font-size="8" fill="#666">«include»</text>
    
    <!-- Delete Target includes View Targets -->
    <line x1="520" y1="195" x2="520" y2="175"/>
    <text x="525" y="185" class="usecase" font-size="8" fill="#666">«include»</text>
    
    <!-- Monitor Progress extends View Targets -->
    <line x1="420" y1="265" x2="520" y2="175"/>
    <text x="470" y="220" class="usecase" font-size="8" fill="#666">«extend»</text>
  </g>
  
  <!-- Use Case Details -->
  <text x="220" y="360" class="usecase" font-size="9" fill="#666">
    <tspan x="220" dy="0">UC-TARGET-001: Set Yearly Target</tspan>
    <tspan x="220" dy="12">UC-TARGET-002: View Yearly Targets</tspan>
    <tspan x="220" dy="12">UC-TARGET-003: Update Yearly Target</tspan>
    <tspan x="220" dy="12">UC-TARGET-004: Delete Yearly Target</tspan>
  </text>
  
  <!-- Target Types -->
  <rect x="550" y="280" width="120" height="60" fill="#e8f5e8" stroke="#4caf50" stroke-width="1" rx="5"/>
  <text x="610" y="295" class="usecase" font-weight="bold" font-size="9">Target Types:</text>
  <text x="560" y="310" class="usecase" font-size="8">
    <tspan x="560" dy="0">• Hipertensi (HT)</tspan>
    <tspan x="560" dy="12">• Diabetes Melitus (DM)</tspan>
    <tspan x="560" dy="12">• Per Puskesmas</tspan>
    <tspan x="560" dy="12">• Per Tahun</tspan>
  </text>
  
  <!-- Legend -->
  <rect x="50" y="480" width="700" height="80" fill="#f5f5f5" stroke="#ccc" stroke-width="1" rx="5"/>
  <text x="60" y="500" class="usecase" font-weight="bold">Keterangan:</text>
  <text x="60" y="515" class="usecase" font-size="9">
    <tspan x="60" dy="0">• Admin menetapkan target jumlah pasien HT/DM per puskesmas per tahun</tspan>
    <tspan x="60" dy="12">• Target digunakan untuk mengukur pencapaian kinerja puskesmas</tspan>
    <tspan x="60" dy="12">• Monitoring progress menampilkan persentase pencapaian target real-time</tspan>
    <tspan x="60" dy="12">• Filter tersedia berdasarkan tahun, puskesmas, dan jenis penyakit</tspan>
  </text>
</svg>