<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1100 700">
  <defs>
    <style>
      .title { font-family: Arial, sans-serif; font-size: 28px; font-weight: bold; text-anchor: middle; fill: #2c3e50; }
      .subtitle { font-family: Arial, sans-serif; font-size: 18px; text-anchor: middle; fill: #34495e; }
      .actor { fill: #16a085; stroke: #138d75; stroke-width: 2; }
      .actor-text { font-family: Arial, sans-serif; font-size: 13px; text-anchor: middle; fill: #2c3e50; font-weight: bold; }
      .usecase { fill: #e8f8f5; stroke: #16a085; stroke-width: 2; }
      .usecase-text { font-family: Arial, sans-serif; font-size: 12px; text-anchor: middle; fill: #2c3e50; font-weight: bold; }
      .system-boundary { fill: none; stroke: #7f8c8d; stroke-width: 2; stroke-dasharray: 5,5; }
      .system-label { font-family: Arial, sans-serif; font-size: 16px; font-weight: bold; fill: #7f8c8d; }
      .connection { stroke: #34495e; stroke-width: 2; fill: none; }
      .note { font-family: Arial, sans-serif; font-size: 11px; fill: #16a085; font-style: italic; }
    </style>
  </defs>
  
  <!-- Title -->
  <text x="550" y="35" class="title">DIAGRAM USE CASE - DOMAIN DASHBOARD DAN STATISTIK</text>
  <text x="550" y="60" class="subtitle">Sistem Manajemen Data Kesehatan Akudihatinya</text>
  
  <!-- System Boundary -->
  <rect x="250" y="100" width="600" height="550" class="system-boundary" rx="10"/>
  <text x="260" y="125" class="system-label">Sistem Dashboard dan Statistik Akudihatinya</text>
  
  <!-- Actors -->
  <!-- Admin (Kiri) -->
  <g id="admin">
    <ellipse cx="120" cy="350" rx="18" ry="30" class="actor"/>
    <line x1="120" y1="380" x2="120" y2="430" stroke="#16a085" stroke-width="3"/>
    <line x1="120" y1="400" x2="95" y2="425" stroke="#16a085" stroke-width="3"/>
    <line x1="120" y1="400" x2="145" y2="425" stroke="#16a085" stroke-width="3"/>
    <line x1="120" y1="430" x2="100" y2="455" stroke="#16a085" stroke-width="3"/>
    <line x1="120" y1="430" x2="140" y2="455" stroke="#16a085" stroke-width="3"/>
    <text x="120" y="475" class="actor-text">Admin</text>
    <text x="120" y="490" class="actor-text">(Dinas Kesehatan)</text>
  </g>
  
  <!-- Petugas Puskesmas (Kanan) -->
  <g id="petugas">
    <ellipse cx="980" cy="350" rx="18" ry="30" class="actor"/>
    <line x1="980" y1="380" x2="980" y2="430" stroke="#16a085" stroke-width="3"/>
    <line x1="980" y1="400" x2="955" y2="425" stroke="#16a085" stroke-width="3"/>
    <line x1="980" y1="400" x2="1005" y2="425" stroke="#16a085" stroke-width="3"/>
    <line x1="980" y1="430" x2="960" y2="455" stroke="#16a085" stroke-width="3"/>
    <line x1="980" y1="430" x2="1000" y2="455" stroke="#16a085" stroke-width="3"/>
    <text x="980" y="475" class="actor-text">Petugas</text>
    <text x="980" y="490" class="actor-text">Puskesmas</text>
  </g>
  
  <!-- Use Cases -->
  <!-- View Admin Dashboard -->
  <ellipse cx="400" cy="200" rx="90" ry="35" class="usecase"/>
  <text x="400" y="205" class="usecase-text">Lihat Dashboard Admin</text>
  
  <!-- View Puskesmas Dashboard -->
  <ellipse cx="600" cy="200" rx="90" ry="35" class="usecase"/>
  <text x="600" y="205" class="usecase-text">Lihat Dashboard Puskesmas</text>
  
  <!-- Generate Statistics -->
  <ellipse cx="400" cy="280" rx="90" ry="35" class="usecase"/>
  <text x="400" y="285" class="usecase-text">Buat Statistik Kesehatan</text>
  
  <!-- View Real-time Data -->
  <ellipse cx="600" cy="280" rx="90" ry="35" class="usecase"/>
  <text x="600" y="285" class="usecase-text">Lihat Data Real-time</text>
  
  <!-- Filter Data -->
  <ellipse cx="750" cy="280" rx="90" ry="35" class="usecase"/>
  <text x="750" y="285" class="usecase-text">Filter Data Berdasarkan Kriteria</text>
  
  <!-- Monitor Progress -->
  <ellipse cx="400" cy="360" rx="90" ry="35" class="usecase"/>
  <text x="400" y="365" class="usecase-text">Pantau Kemajuan Target</text>
  
  <!-- Compare Statistics -->
  <ellipse cx="600" cy="360" rx="90" ry="35" class="usecase"/>
  <text x="600" y="365" class="usecase-text">Bandingkan Statistik</text>
  
  <!-- Export Dashboard Data -->
  <ellipse cx="750" cy="360" rx="90" ry="35" class="usecase"/>
  <text x="750" y="365" class="usecase-text">Ekspor Data Dashboard</text>
  
  <!-- Generate Charts -->
  <ellipse cx="500" cy="440" rx="90" ry="35" class="usecase"/>
  <text x="500" y="445" class="usecase-text">Buat Grafik dan Chart</text>
  
  <!-- Cache Statistics -->
  <ellipse cx="700" cy="440" rx="90" ry="35" class="usecase"/>
  <text x="700" y="445" class="usecase-text">Cache Statistik Bulanan</text>
  
  <!-- Connections -->
  <!-- Admin connections (dari kiri) -->
  <line x1="138" y1="340" x2="310" y2="200" class="connection"/>
  <line x1="138" y1="345" x2="310" y2="280" class="connection"/>
  <line x1="138" y1="350" x2="510" y2="280" class="connection"/>
  <line x1="138" y1="350" x2="660" y2="280" class="connection"/>
  <line x1="138" y1="355" x2="310" y2="360" class="connection"/>
  <line x1="138" y1="355" x2="510" y2="360" class="connection"/>
  <line x1="138" y1="355" x2="660" y2="360" class="connection"/>
  <line x1="138" y1="360" x2="410" y2="440" class="connection"/>
  <line x1="138" y1="360" x2="610" y2="440" class="connection"/>
  
  <!-- Petugas connections (dari kanan) -->
  <line x1="962" y1="340" x2="690" y2="200" class="connection"/>
  <line x1="962" y1="345" x2="690" y2="280" class="connection"/>
  <line x1="962" y1="350" x2="840" y2="280" class="connection"/>
  <line x1="962" y1="355" x2="690" y2="360" class="connection"/>
  <line x1="962" y1="355" x2="840" y2="360" class="connection"/>
  <line x1="962" y1="360" x2="590" y2="440" class="connection"/>
  
  <!-- Note -->
  <text x="550" y="620" class="note">* Admin memiliki akses ke semua data, Petugas hanya data puskesmas sendiri</text>
  
</svg>