<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 700">
  <defs>
    <style>
      .title { font-family: Arial, sans-serif; font-size: 24px; font-weight: bold; text-anchor: middle; fill: #2c3e50; }
      .subtitle { font-family: Arial, sans-serif; font-size: 16px; text-anchor: middle; fill: #34495e; }
      .actor { fill: #27ae60; stroke: #229954; stroke-width: 2; }
      .actor-text { font-family: Arial, sans-serif; font-size: 12px; text-anchor: middle; fill: #2c3e50; font-weight: bold; }
      .usecase { fill: #f0f9f0; stroke: #27ae60; stroke-width: 2; }
      .usecase-text { font-family: Arial, sans-serif; font-size: 11px; text-anchor: middle; fill: #2c3e50; }
      .system-boundary { fill: none; stroke: #7f8c8d; stroke-width: 2; stroke-dasharray: 5,5; }
      .system-label { font-family: Arial, sans-serif; font-size: 14px; font-weight: bold; fill: #7f8c8d; }
      .connection { stroke: #34495e; stroke-width: 1.5; fill: none; }
      .note { font-family: Arial, sans-serif; font-size: 10px; fill: #27ae60; font-style: italic; }
    </style>
  </defs>
  
  <!-- Title -->
  <text x="450" y="30" class="title">DIAGRAM USE CASE - DOMAIN MANAJEMEN PASIEN</text>
  <text x="450" y="55" class="subtitle">Sistem Manajemen Data Kesehatan Akudihatinya</text>
  
  <!-- System Boundary -->
  <rect x="200" y="100" width="600" height="550" class="system-boundary" rx="10"/>
  <text x="210" y="120" class="system-label">Sistem Manajemen Pasien Akudihatinya</text>
  
  <!-- Actor -->
  <g id="petugas">
    <ellipse cx="100" cy="350" rx="15" ry="25" class="actor"/>
    <line x1="100" y1="375" x2="100" y2="420" stroke="#27ae60" stroke-width="3"/>
    <line x1="100" y1="390" x2="80" y2="410" stroke="#27ae60" stroke-width="3"/>
    <line x1="100" y1="390" x2="120" y2="410" stroke="#27ae60" stroke-width="3"/>
    <line x1="100" y1="420" x2="85" y2="440" stroke="#27ae60" stroke-width="3"/>
    <line x1="100" y1="420" x2="115" y2="440" stroke="#27ae60" stroke-width="3"/>
    <text x="100" y="460" class="actor-text">Petugas</text>
    <text x="100" y="475" class="actor-text">Puskesmas</text>
  </g>
  
  <!-- Use Cases -->
  <!-- Register Patient -->
  <ellipse cx="350" cy="200" rx="80" ry="30" class="usecase"/>
  <text x="350" y="195" class="usecase-text">Daftarkan</text>
  <text x="350" y="210" class="usecase-text">Pasien Baru</text>
  
  <!-- View Patients -->
  <ellipse cx="550" cy="200" rx="80" ry="30" class="usecase"/>
  <text x="550" y="195" class="usecase-text">Lihat Daftar</text>
  <text x="550" y="210" class="usecase-text">Pasien</text>
  
  <!-- Search Patient -->
  <ellipse cx="700" cy="200" rx="80" ry="30" class="usecase"/>
  <text x="700" y="195" class="usecase-text">Cari Data</text>
  <text x="700" y="210" class="usecase-text">Pasien</text>
  
  <!-- Update Patient -->
  <ellipse cx="350" cy="300" rx="80" ry="30" class="usecase"/>
  <text x="350" y="295" class="usecase-text">Perbarui Data</text>
  <text x="350" y="310" class="usecase-text">Pasien</text>
  
  <!-- Delete Patient -->
  <ellipse cx="550" cy="300" rx="80" ry="30" class="usecase"/>
  <text x="550" y="295" class="usecase-text">Hapus Data</text>
  <text x="550" y="310" class="usecase-text">Pasien</text>
  
  <!-- View Patient History -->
  <ellipse cx="700" cy="300" rx="80" ry="30" class="usecase"/>
  <text x="700" y="295" class="usecase-text">Lihat Riwayat</text>
  <text x="700" y="310" class="usecase-text">Pasien</text>
  
  <!-- Export Patient Data -->
  <ellipse cx="350" cy="400" rx="80" ry="30" class="usecase"/>
  <text x="350" y="395" class="usecase-text">Ekspor Data</text>
  <text x="350" y="410" class="usecase-text">Pasien</text>
  
  <!-- Add Examination Year -->
  <ellipse cx="550" cy="400" rx="80" ry="30" class="usecase"/>
  <text x="550" y="395" class="usecase-text">Tambah Tahun</text>
  <text x="550" y="410" class="usecase-text">Pemeriksaan</text>
  
  <!-- Remove Examination Year -->
  <ellipse cx="700" cy="400" rx="80" ry="30" class="usecase"/>
  <text x="700" y="395" class="usecase-text">Hapus Tahun</text>
  <text x="700" y="410" class="usecase-text">Pemeriksaan</text>
  
  <!-- Validate Patient Data -->
  <ellipse cx="450" cy="500" rx="80" ry="30" class="usecase"/>
  <text x="450" y="495" class="usecase-text">Validasi Data</text>
  <text x="450" y="510" class="usecase-text">Pasien</text>
  
  <!-- Connections -->
  <line x1="115" y1="330" x2="270" y2="200" class="connection"/>
  <line x1="115" y1="340" x2="470" y2="200" class="connection"/>
  <line x1="115" y1="340" x2="620" y2="200" class="connection"/>
  <line x1="115" y1="350" x2="270" y2="300" class="connection"/>
  <line x1="115" y1="350" x2="470" y2="300" class="connection"/>
  <line x1="115" y1="350" x2="620" y2="300" class="connection"/>
  <line x1="115" y1="370" x2="270" y2="400" class="connection"/>
  <line x1="115" y1="370" x2="470" y2="400" class="connection"/>
  <line x1="115" y1="370" x2="620" y2="400" class="connection"/>
  <line x1="115" y1="380" x2="370" y2="500" class="connection"/>
  
  <!-- Note -->
  <text x="450" y="620" class="note">* Petugas Puskesmas hanya dapat mengelola data pasien di puskesmas mereka sendiri</text>
  
</svg>