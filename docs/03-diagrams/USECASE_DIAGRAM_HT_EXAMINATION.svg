<svg width="800" height="650" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: Arial, sans-serif; font-size: 18px; font-weight: bold; text-anchor: middle; }
      .actor { font-family: Arial, sans-serif; font-size: 12px; text-anchor: middle; }
      .usecase { font-family: Arial, sans-serif; font-size: 10px; text-anchor: middle; }
      .system-boundary { fill: none; stroke: #333; stroke-width: 2; stroke-dasharray: 5,5; }
      .actor-line { stroke: #333; stroke-width: 1; }
      .usecase-oval { fill: #ffebee; stroke: #333; stroke-width: 1; }
      .actor-stick { fill: none; stroke: #333; stroke-width: 2; }
    </style>
  </defs>
  
  <!-- Title -->
  <text x="400" y="30" class="title">Use Case Diagram - Modul Pemeriksaan Hipertensi</text>
  
  <!-- System Boundary -->
  <rect x="200" y="80" width="500" height="450" class="system-boundary" rx="10"/>
  <text x="450" y="100" class="actor" font-weight="bold">Sistem Pemeriksaan Hipertensi</text>
  
  <!-- Actor: Petugas Puskesmas -->
  <g id="petugas">
    <circle cx="100" cy="280" r="15" fill="#4caf50" stroke="#333" stroke-width="2"/>
    <line x1="100" y1="295" x2="100" y2="330" class="actor-stick"/>
    <line x1="85" y1="310" x2="115" y2="310" class="actor-stick"/>
    <line x1="100" y1="330" x2="85" y2="360" class="actor-stick"/>
    <line x1="100" y1="330" x2="115" y2="360" class="actor-stick"/>
    <text x="100" y="380" class="actor">Petugas</text>
    <text x="100" y="395" class="actor">Puskesmas</text>
  </g>
  
  <!-- Use Cases -->
  <!-- Record HT Examination -->
  <ellipse cx="350" cy="150" rx="80" ry="25" class="usecase-oval"/>
  <text x="350" y="155" class="usecase">Record HT Examination</text>
  
  <!-- View HT Examinations -->
  <ellipse cx="550" cy="150" rx="80" ry="25" class="usecase-oval"/>
  <text x="550" y="155" class="usecase">View HT Examinations</text>
  
  <!-- Update HT Examination -->
  <ellipse cx="350" cy="220" rx="85" ry="25" class="usecase-oval"/>
  <text x="350" y="225" class="usecase">Update HT Examination</text>
  
  <!-- Delete HT Examination -->
  <ellipse cx="550" cy="220" rx="85" ry="25" class="usecase-oval"/>
  <text x="550" y="225" class="usecase">Delete HT Examination</text>
  
  <!-- Calculate Control Status -->
  <ellipse cx="350" cy="290" rx="85" ry="25" class="usecase-oval"/>
  <text x="350" y="295" class="usecase">Calculate Control Status</text>
  
  <!-- Filter Examinations -->
  <ellipse cx="550" cy="290" rx="80" ry="25" class="usecase-oval"/>
  <text x="550" y="295" class="usecase">Filter Examinations</text>
  
  <!-- Generate HT Report -->
  <ellipse cx="450" cy="360" rx="80" ry="25" class="usecase-oval"/>
  <text x="450" y="365" class="usecase">Generate HT Report</text>
  
  <!-- Validate Blood Pressure -->
  <ellipse cx="450" cy="430" rx="85" ry="25" class="usecase-oval"/>
  <text x="450" y="435" class="usecase">Validate Blood Pressure</text>
  
  <!-- Connections from Petugas Puskesmas -->
  <line x1="115" y1="260" x2="270" y2="150" class="actor-line"/>
  <line x1="115" y1="270" x2="470" y2="150" class="actor-line"/>
  <line x1="115" y1="280" x2="265" y2="220" class="actor-line"/>
  <line x1="115" y1="290" x2="465" y2="220" class="actor-line"/>
  <line x1="115" y1="300" x2="265" y2="290" class="actor-line"/>
  <line x1="115" y1="310" x2="470" y2="290" class="actor-line"/>
  <line x1="115" y1="320" x2="370" y2="360" class="actor-line"/>
  <line x1="115" y1="330" x2="365" y2="430" class="actor-line"/>
  
  <!-- Include relationships -->
  <g stroke="#666" stroke-dasharray="3,3" fill="none">
    <!-- Record includes Calculate Control Status -->
    <line x1="350" y1="175" x2="350" y2="265"/>
    <text x="355" y="220" class="usecase" font-size="8" fill="#666">«include»</text>
    
    <!-- Record includes Validate Blood Pressure -->
    <line x1="380" y1="175" x2="420" y2="405"/>
    <text x="400" y="290" class="usecase" font-size="8" fill="#666">«include»</text>
    
    <!-- Update includes View -->
    <line x1="435" y1="205" x2="470" y2="165"/>
    <text x="452" y="185" class="usecase" font-size="8" fill="#666">«include»</text>
    
    <!-- Delete includes View -->
    <line x1="550" y1="195" x2="550" y2="175"/>
    <text x="555" y="185" class="usecase" font-size="8" fill="#666">«include»</text>
    
    <!-- Filter extends View -->
    <line x1="550" y1="265" x2="550" y2="175"/>
    <text x="555" y="220" class="usecase" font-size="8" fill="#666">«extend»</text>
    
    <!-- Generate Report extends View -->
    <line x1="480" y1="335" x2="520" y2="175"/>
    <text x="500" y="255" class="usecase" font-size="8" fill="#666">«extend»</text>
  </g>
  
  <!-- Use Case Details -->
  <text x="220" y="480" class="usecase" font-size="9" fill="#666">
    <tspan x="220" dy="0">UC-HT-001: Record HT Examination</tspan>
    <tspan x="220" dy="12">UC-HT-002: View HT Examinations</tspan>
    <tspan x="220" dy="12">UC-HT-003: Update HT Examination</tspan>
    <tspan x="220" dy="12">UC-HT-004: Delete HT Examination</tspan>
  </text>
  
  <!-- Blood Pressure Control Criteria -->
  <rect x="50" y="450" width="150" height="80" fill="#e3f2fd" stroke="#2196f3" stroke-width="1" rx="5"/>
  <text x="125" y="465" class="usecase" font-weight="bold" font-size="9">Kriteria Terkontrol:</text>
  <text x="60" y="480" class="usecase" font-size="8">
    <tspan x="60" dy="0">Sistolik: 90-139 mmHg</tspan>
    <tspan x="60" dy="12">Diastolik: 60-89 mmHg</tspan>
    <tspan x="60" dy="12">Status: Otomatis</tspan>
    <tspan x="60" dy="12">Kunjungan: 1x/bulan</tspan>
  </text>
  
  <!-- Examination Data Fields -->
  <rect x="550" y="350" width="180" height="100" fill="#fff3e0" stroke="#ff9800" stroke-width="1" rx="5"/>
  <text x="640" y="365" class="usecase" font-weight="bold" font-size="9">Data Pemeriksaan:</text>
  <text x="560" y="380" class="usecase" font-size="8">
    <tspan x="560" dy="0">• ID Pasien</tspan>
    <tspan x="560" dy="12">• Tanggal Pemeriksaan</tspan>
    <tspan x="560" dy="12">• Tekanan Sistolik (mmHg)</tspan>
    <tspan x="560" dy="12">• Tekanan Diastolik (mmHg)</tspan>
    <tspan x="560" dy="12">• Status Terkontrol (auto)</tspan>
    <tspan x="560" dy="12">• Tahun &amp; Bulan</tspan>
    <tspan x="560" dy="12">• Status Arsip</tspan>
  </text>
  
  <!-- Legend -->
  <rect x="50" y="550" width="700" height="80" fill="#f5f5f5" stroke="#ccc" stroke-width="1" rx="5"/>
  <text x="60" y="570" class="usecase" font-weight="bold">Keterangan:</text>
  <text x="60" y="585" class="usecase" font-size="9">
    <tspan x="60" dy="0">• Sistem otomatis menghitung status terkontrol berdasarkan nilai tekanan darah</tspan>
    <tspan x="60" dy="12">• Hanya satu kunjungan pertama per pasien per bulan yang dihitung dalam statistik</tspan>
    <tspan x="60" dy="12">• Filter tersedia berdasarkan pasien, tanggal, dan status terkontrol</tspan>
    <tspan x="60" dy="12">• Data dapat diekspor untuk pelaporan dan analisis lebih lanjut</tspan>
  </text>
</svg>