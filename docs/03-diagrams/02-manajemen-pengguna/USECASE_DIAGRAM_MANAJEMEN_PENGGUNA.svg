<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <style>
      .title { font-family: Arial, sans-serif; font-size: 24px; font-weight: bold; text-anchor: middle; fill: #2c3e50; }
      .subtitle { font-family: Arial, sans-serif; font-size: 16px; text-anchor: middle; fill: #34495e; }
      .actor { fill: #e74c3c; stroke: #c0392b; stroke-width: 2; }
      .actor-text { font-family: Arial, sans-serif; font-size: 12px; text-anchor: middle; fill: #2c3e50; font-weight: bold; }
      .usecase { fill: #fdf2f2; stroke: #e74c3c; stroke-width: 2; }
      .usecase-text { font-family: Arial, sans-serif; font-size: 11px; text-anchor: middle; fill: #2c3e50; }
      .system-boundary { fill: none; stroke: #7f8c8d; stroke-width: 2; stroke-dasharray: 5,5; }
      .system-label { font-family: Arial, sans-serif; font-size: 14px; font-weight: bold; fill: #7f8c8d; }
      .connection { stroke: #34495e; stroke-width: 1.5; fill: none; }
      .note { font-family: Arial, sans-serif; font-size: 10px; fill: #e74c3c; font-style: italic; }
    </style>
  </defs>
  
  <!-- Title -->
  <text x="400" y="30" class="title">DIAGRAM USE CASE - DOMAIN MANAJEMEN PENGGUNA</text>
  <text x="400" y="55" class="subtitle">Sistem Manajemen Data Kesehatan Akudihatinya</text>
  
  <!-- System Boundary -->
  <rect x="200" y="100" width="500" height="450" class="system-boundary" rx="10"/>
  <text x="210" y="120" class="system-label">Sistem Manajemen Pengguna Akudihatinya</text>
  
  <!-- Actor -->
  <!-- Admin Only -->
  <g id="admin">
    <ellipse cx="100" cy="300" rx="15" ry="25" class="actor"/>
    <line x1="100" y1="325" x2="100" y2="370" stroke="#e74c3c" stroke-width="3"/>
    <line x1="100" y1="340" x2="80" y2="360" stroke="#e74c3c" stroke-width="3"/>
    <line x1="100" y1="340" x2="120" y2="360" stroke="#e74c3c" stroke-width="3"/>
    <line x1="100" y1="370" x2="85" y2="390" stroke="#e74c3c" stroke-width="3"/>
    <line x1="100" y1="370" x2="115" y2="390" stroke="#e74c3c" stroke-width="3"/>
    <text x="100" y="410" class="actor-text">Admin</text>
    <text x="100" y="425" class="actor-text">(Dinas Kesehatan)</text>
  </g>
  
  <!-- Use Cases -->
  <!-- Create User -->
  <ellipse cx="350" cy="200" rx="80" ry="30" class="usecase"/>
  <text x="350" y="195" class="usecase-text">Buat Pengguna</text>
  <text x="350" y="210" class="usecase-text">Baru</text>
  
  <!-- View Users -->
  <ellipse cx="550" cy="200" rx="80" ry="30" class="usecase"/>
  <text x="550" y="195" class="usecase-text">Lihat Daftar</text>
  <text x="550" y="210" class="usecase-text">Pengguna</text>
  
  <!-- Update User -->
  <ellipse cx="350" cy="300" rx="80" ry="30" class="usecase"/>
  <text x="350" y="295" class="usecase-text">Perbarui Data</text>
  <text x="350" y="310" class="usecase-text">Pengguna</text>
  
  <!-- Delete User -->
  <ellipse cx="550" cy="300" rx="80" ry="30" class="usecase"/>
  <text x="550" y="295" class="usecase-text">Hapus</text>
  <text x="550" y="310" class="usecase-text">Pengguna</text>
  
  <!-- Reset Password -->
  <ellipse cx="450" cy="400" rx="80" ry="30" class="usecase"/>
  <text x="450" y="395" class="usecase-text">Reset Kata</text>
  <text x="450" y="410" class="usecase-text">Sandi</text>
  
  <!-- Connections -->
  <line x1="115" y1="280" x2="270" y2="200" class="connection"/>
  <line x1="115" y1="280" x2="470" y2="200" class="connection"/>
  <line x1="115" y1="300" x2="270" y2="300" class="connection"/>
  <line x1="115" y1="300" x2="470" y2="300" class="connection"/>
  <line x1="115" y1="320" x2="370" y2="400" class="connection"/>
  
  <!-- Note -->
  <text x="400" y="520" class="note">* Hanya Admin yang memiliki akses ke fitur manajemen pengguna</text>
  
</svg>