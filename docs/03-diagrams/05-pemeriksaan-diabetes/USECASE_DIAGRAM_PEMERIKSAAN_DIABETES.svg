<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <style>
      .title { font-family: Arial, sans-serif; font-size: 24px; font-weight: bold; text-anchor: middle; fill: #2c3e50; }
      .subtitle { font-family: Arial, sans-serif; font-size: 16px; text-anchor: middle; fill: #34495e; }
      .actor { fill: #9b59b6; stroke: #8e44ad; stroke-width: 2; }
      .actor-text { font-family: Arial, sans-serif; font-size: 12px; text-anchor: middle; fill: #2c3e50; font-weight: bold; }
      .usecase { fill: #f8f4fd; stroke: #9b59b6; stroke-width: 2; }
      .usecase-text { font-family: Arial, sans-serif; font-size: 11px; text-anchor: middle; fill: #2c3e50; }
      .system-boundary { fill: none; stroke: #7f8c8d; stroke-width: 2; stroke-dasharray: 5,5; }
      .system-label { font-family: Arial, sans-serif; font-size: 14px; font-weight: bold; fill: #7f8c8d; }
      .connection { stroke: #34495e; stroke-width: 1.5; fill: none; }
      .note { font-family: Arial, sans-serif; font-size: 10px; fill: #9b59b6; font-style: italic; }
    </style>
  </defs>
  
  <!-- Title -->
  <text x="400" y="30" class="title">DIAGRAM USE CASE - DOMAIN PEMERIKSAAN DIABETES MELLITUS</text>
  <text x="400" y="55" class="subtitle">Sistem Manajemen Data Kesehatan Akudihatinya</text>
  
  <!-- System Boundary -->
  <rect x="200" y="100" width="500" height="450" class="system-boundary" rx="10"/>
  <text x="210" y="120" class="system-label">Sistem Pemeriksaan Diabetes Mellitus Akudihatinya</text>
  
  <!-- Actor -->
  <g id="petugas">
    <ellipse cx="100" cy="300" rx="15" ry="25" class="actor"/>
    <line x1="100" y1="325" x2="100" y2="370" stroke="#9b59b6" stroke-width="3"/>
    <line x1="100" y1="340" x2="80" y2="360" stroke="#9b59b6" stroke-width="3"/>
    <line x1="100" y1="340" x2="120" y2="360" stroke="#9b59b6" stroke-width="3"/>
    <line x1="100" y1="370" x2="85" y2="390" stroke="#9b59b6" stroke-width="3"/>
    <line x1="100" y1="370" x2="115" y2="390" stroke="#9b59b6" stroke-width="3"/>
    <text x="100" y="410" class="actor-text">Petugas</text>
    <text x="100" y="425" class="actor-text">Puskesmas</text>
  </g>
  
  <!-- Use Cases -->
  <!-- Record DM Examination -->
  <ellipse cx="350" cy="200" rx="80" ry="30" class="usecase"/>
  <text x="350" y="195" class="usecase-text">Catat Pemeriksaan</text>
  <text x="350" y="210" class="usecase-text">Diabetes</text>
  
  <!-- View DM Examinations -->
  <ellipse cx="550" cy="200" rx="80" ry="30" class="usecase"/>
  <text x="550" y="195" class="usecase-text">Lihat Riwayat</text>
  <text x="550" y="210" class="usecase-text">Pemeriksaan DM</text>
  
  <!-- Update DM Examination -->
  <ellipse cx="350" cy="300" rx="80" ry="30" class="usecase"/>
  <text x="350" y="295" class="usecase-text">Perbarui Data</text>
  <text x="350" y="310" class="usecase-text">Pemeriksaan DM</text>
  
  <!-- Delete DM Examination -->
  <ellipse cx="550" cy="300" rx="80" ry="30" class="usecase"/>
  <text x="550" y="295" class="usecase-text">Hapus Data</text>
  <text x="550" y="310" class="usecase-text">Pemeriksaan DM</text>
  
  <!-- Check Blood Sugar (HbA1c) -->
  <ellipse cx="300" cy="400" rx="70" ry="30" class="usecase"/>
  <text x="300" y="395" class="usecase-text">Periksa</text>
  <text x="300" y="410" class="usecase-text">HbA1c</text>
  
  <!-- Check Blood Sugar (GDP) -->
  <ellipse cx="450" cy="400" rx="70" ry="30" class="usecase"/>
  <text x="450" y="395" class="usecase-text">Periksa Gula</text>
  <text x="450" y="410" class="usecase-text">Darah Puasa</text>
  
  <!-- Validate DM Results -->
  <ellipse cx="600" cy="400" rx="80" ry="30" class="usecase"/>
  <text x="600" y="395" class="usecase-text">Validasi Hasil</text>
  <text x="600" y="410" class="usecase-text">Pemeriksaan</text>
  
  <!-- Generate DM Report -->
  <ellipse cx="450" cy="480" rx="80" ry="30" class="usecase"/>
  <text x="450" y="475" class="usecase-text">Buat Laporan</text>
  <text x="450" y="490" class="usecase-text">Diabetes</text>
  
  <!-- Connections -->
  <line x1="115" y1="280" x2="270" y2="200" class="connection"/>
  <line x1="115" y1="290" x2="470" y2="200" class="connection"/>
  <line x1="115" y1="300" x2="270" y2="300" class="connection"/>
  <line x1="115" y1="300" x2="470" y2="300" class="connection"/>
  <line x1="115" y1="320" x2="230" y2="400" class="connection"/>
  <line x1="115" y1="320" x2="380" y2="400" class="connection"/>
  <line x1="115" y1="320" x2="520" y2="400" class="connection"/>
  <line x1="115" y1="340" x2="370" y2="480" class="connection"/>
  
  <!-- Note -->
  <text x="400" y="530" class="note">* Sistem mendukung dua jenis pemeriksaan: HbA1c dan Gula Darah Puasa (GDP)</text>
  
</svg>