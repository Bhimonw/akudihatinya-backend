<svg width="1400" height="1000" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .actor { fill: none; stroke: #343a40; stroke-width: 2; }
      .actor-text { fill: #343a40; font-family: Arial, sans-serif; font-size: 12px; font-weight: bold; text-anchor: middle; }
      .usecase { fill: #e3f2fd; stroke: #1976d2; stroke-width: 2; }
      .usecase-text { fill: #1976d2; font-family: Arial, sans-serif; font-size: 10px; text-anchor: middle; }
      .system-boundary { fill: none; stroke: #666; stroke-width: 2; stroke-dasharray: 5,5; }
      .system-title { fill: #666; font-family: Arial, sans-serif; font-size: 14px; font-weight: bold; }
      .association { stroke: #343a40; stroke-width: 1; }
      .include-extend { stroke: #666; stroke-width: 1; stroke-dasharray: 3,3; }
      .include-text { fill: #666; font-family: Arial, sans-serif; font-size: 9px; }
    </style>
  </defs>
  
  <!-- Title -->
  <text x="700" y="30" text-anchor="middle" style="fill: #343a40; font-family: Arial, sans-serif; font-size: 18px; font-weight: bold;">Use Case Diagram - Sistem Akudihatinya</text>
  
  <!-- System Boundary -->
  <rect x="200" y="80" width="1000" height="850" class="system-boundary"/>
  <text x="700" y="100" text-anchor="middle" class="system-title">Sistem Manajemen Kesehatan Akudihatinya</text>
  
  <!-- Actors -->
  
  <!-- Admin Actor -->
  <g id="admin-actor">
    <circle cx="100" cy="200" r="15" class="actor"/>
    <line x1="100" y1="215" x2="100" y2="250" class="actor"/>
    <line x1="80" y1="230" x2="120" y2="230" class="actor"/>
    <line x1="100" y1="250" x2="85" y2="280" class="actor"/>
    <line x1="100" y1="250" x2="115" y2="280" class="actor"/>
    <text x="100" y="300" class="actor-text">Admin</text>
    <text x="100" y="315" class="actor-text">(Dinas Kesehatan)</text>
  </g>
  
  <!-- Puskesmas Actor -->
  <g id="puskesmas-actor">
    <circle cx="100" cy="600" r="15" class="actor"/>
    <line x1="100" y1="615" x2="100" y2="650" class="actor"/>
    <line x1="80" y1="630" x2="120" y2="630" class="actor"/>
    <line x1="100" y1="650" x2="85" y2="680" class="actor"/>
    <line x1="100" y1="650" x2="115" y2="680" class="actor"/>
    <text x="100" y="700" class="actor-text">Petugas</text>
    <text x="100" y="715" class="actor-text">Puskesmas</text>
  </g>
  
  <!-- Authentication Use Cases -->
  <ellipse cx="350" cy="150" rx="60" ry="25" class="usecase"/>
  <text x="350" y="155" class="usecase-text">Login</text>
  
  <ellipse cx="450" cy="150" rx="60" ry="25" class="usecase"/>
  <text x="450" y="155" class="usecase-text">Logout</text>
  
  <ellipse cx="550" cy="150" rx="70" ry="25" class="usecase"/>
  <text x="550" y="155" class="usecase-text">Change Password</text>
  
  <ellipse cx="650" cy="150" rx="70" ry="25" class="usecase"/>
  <text x="650" y="155" class="usecase-text">Refresh Token</text>
  
  <!-- Admin Use Cases -->
  <ellipse cx="300" cy="220" rx="70" ry="25" class="usecase"/>
  <text x="300" y="225" class="usecase-text">Manage Users</text>
  
  <ellipse cx="450" cy="220" rx="80" ry="25" class="usecase"/>
  <text x="450" y="225" class="usecase-text">Set Yearly Targets</text>
  
  <ellipse cx="600" cy="220" rx="80" ry="25" class="usecase"/>
  <text x="600" y="225" class="usecase-text">View Admin Dashboard</text>
  
  <ellipse cx="750" cy="220" rx="70" ry="25" class="usecase"/>
  <text x="750" y="225" class="usecase-text">Generate Reports</text>
  
  <!-- Patient Management Use Cases -->
  <ellipse cx="300" cy="400" rx="80" ry="25" class="usecase"/>
  <text x="300" y="405" class="usecase-text">Register Patient</text>
  
  <ellipse cx="450" cy="400" rx="70" ry="25" class="usecase"/>
  <text x="450" y="405" class="usecase-text">View Patients</text>
  
  <ellipse cx="600" cy="400" rx="80" ry="25" class="usecase"/>
  <text x="600" y="405" class="usecase-text">Update Patient</text>
  
  <ellipse cx="750" cy="400" rx="80" ry="25" class="usecase"/>
  <text x="750" y="405" class="usecase-text">Export Patient Data</text>
  
  <!-- HT Examination Use Cases -->
  <ellipse cx="300" cy="500" rx="90" ry="25" class="usecase"/>
  <text x="300" y="505" class="usecase-text">Record HT Examination</text>
  
  <ellipse cx="500" cy="500" rx="90" ry="25" class="usecase"/>
  <text x="500" y="505" class="usecase-text">View HT Examinations</text>
  
  <ellipse cx="700" cy="500" rx="90" ry="25" class="usecase"/>
  <text x="700" y="505" class="usecase-text">Update HT Examination</text>
  
  <!-- DM Examination Use Cases -->
  <ellipse cx="300" cy="600" rx="90" ry="25" class="usecase"/>
  <text x="300" y="605" class="usecase-text">Record DM Examination</text>
  
  <ellipse cx="500" cy="600" rx="90" ry="25" class="usecase"/>
  <text x="500" y="605" class="usecase-text">View DM Examinations</text>
  
  <ellipse cx="700" cy="600" rx="90" ry="25" class="usecase"/>
  <text x="700" y="605" class="usecase-text">Update DM Examination</text>
  
  <!-- Dashboard Use Cases -->
  <ellipse cx="400" cy="700" rx="100" ry="25" class="usecase"/>
  <text x="400" y="705" class="usecase-text">View Puskesmas Dashboard</text>
  
  <ellipse cx="600" cy="700" rx="80" ry="25" class="usecase"/>
  <text x="600" y="705" class="usecase-text">Export Statistics</text>
  
  <!-- Profile Management -->
  <ellipse cx="800" cy="700" rx="70" ry="25" class="usecase"/>
  <text x="800" y="705" class="usecase-text">Update Profile</text>
  
  <!-- Additional Admin Use Cases -->
  <ellipse cx="900" cy="220" rx="70" ry="25" class="usecase"/>
  <text x="900" y="225" class="usecase-text">Reset Password</text>
  
  <ellipse cx="1050" cy="220" rx="80" ry="25" class="usecase"/>
  <text x="1050" y="225" class="usecase-text">View All Statistics</text>
  
  <!-- Patient Year Management -->
  <ellipse cx="900" cy="400" rx="90" ry="25" class="usecase"/>
  <text x="900" y="405" class="usecase-text">Manage Exam Years</text>
  
  <!-- Archive Management -->
  <ellipse cx="900" cy="500" rx="80" ry="25" class="usecase"/>
  <text x="900" y="505" class="usecase-text">Archive Data</text>
  
  <!-- Associations -->
  
  <!-- Admin Associations -->
  <line x1="115" y1="200" x2="290" y2="150" class="association"/>
  <line x1="115" y1="200" x2="390" y2="150" class="association"/>
  <line x1="115" y1="200" x2="480" y2="150" class="association"/>
  <line x1="115" y1="200" x2="580" y2="150" class="association"/>
  
  <line x1="115" y1="220" x2="230" y2="220" class="association"/>
  <line x1="115" y1="230" x2="370" y2="220" class="association"/>
  <line x1="115" y1="240" x2="520" y2="220" class="association"/>
  <line x1="115" y1="250" x2="680" y2="220" class="association"/>
  <line x1="115" y1="260" x2="830" y2="220" class="association"/>
  <line x1="115" y1="270" x2="970" y2="220" class="association"/>
  
  <!-- Puskesmas Associations -->
  <line x1="115" y1="600" x2="290" y2="150" class="association"/>
  <line x1="115" y1="600" x2="390" y2="150" class="association"/>
  <line x1="115" y1="600" x2="480" y2="150" class="association"/>
  <line x1="115" y1="600" x2="580" y2="150" class="association"/>
  
  <line x1="115" y1="580" x2="220" y2="400" class="association"/>
  <line x1="115" y1="570" x2="380" y2="400" class="association"/>
  <line x1="115" y1="560" x2="520" y2="400" class="association"/>
  <line x1="115" y1="550" x2="670" y2="400" class="association"/>
  <line x1="115" y1="540" x2="810" y2="400" class="association"/>
  
  <line x1="115" y1="620" x2="210" y2="500" class="association"/>
  <line x1="115" y1="630" x2="410" y2="500" class="association"/>
  <line x1="115" y1="640" x2="610" y2="500" class="association"/>
  <line x1="115" y1="650" x2="820" y2="500" class="association"/>
  
  <line x1="115" y1="620" x2="210" y2="600" class="association"/>
  <line x1="115" y1="630" x2="410" y2="600" class="association"/>
  <line x1="115" y1="640" x2="610" y2="600" class="association"/>
  
  <line x1="115" y1="660" x2="300" y2="700" class="association"/>
  <line x1="115" y1="670" x2="520" y2="700" class="association"/>
  <line x1="115" y1="680" x2="730" y2="700" class="association"/>
  
  <!-- Include/Extend Relationships -->
  
  <!-- Authentication includes -->
  <line x1="350" y1="175" x2="450" y2="175" class="include-extend"/>
  <text x="400" y="190" class="include-text">«include»</text>
  
  <!-- User Management extends -->
  <line x1="300" y1="245" x2="900" y2="245" class="include-extend"/>
  <text x="600" y="260" class="include-text">«extend» Reset Password</text>
  
  <!-- Patient Management extends -->
  <line x1="750" y1="425" x2="900" y2="425" class="include-extend"/>
  <text x="825" y="440" class="include-text">«extend»</text>
  
  <!-- Examination extends Archive -->
  <line x1="700" y1="525" x2="900" y2="525" class="include-extend"/>
  <text x="800" y="540" class="include-text">«extend»</text>
  
  <!-- Legend -->
  <rect x="1250" y="150" width="140" height="200" fill="#f8f9fa" stroke="#343a40" stroke-width="1"/>
  <text x="1320" y="170" text-anchor="middle" style="fill: #343a40; font-family: Arial, sans-serif; font-size: 12px; font-weight: bold;">Legend</text>
  
  <!-- Actor Legend -->
  <circle cx="1270" cy="190" r="8" class="actor"/>
  <line x1="1270" y1="198" x2="1270" y2="210" class="actor"/>
  <line x1="1265" y1="204" x2="1275" y2="204" class="actor"/>
  <text x="1290" y="205" style="fill: #343a40; font-family: Arial, sans-serif; font-size: 10px;">Actor</text>
  
  <!-- Use Case Legend -->
  <ellipse cx="1290" cy="220" rx="25" ry="10" class="usecase"/>
  <text x="1290" y="225" style="fill: #1976d2; font-family: Arial, sans-serif; font-size: 8px; text-anchor: middle;">Use Case</text>
  
  <!-- Association Legend -->
  <line x1="1260" y1="245" x2="1320" y2="245" class="association"/>
  <text x="1330" y="250" style="fill: #343a40; font-family: Arial, sans-serif; font-size: 10px;">Association</text>
  
  <!-- Include/Extend Legend -->
  <line x1="1260" y1="265" x2="1320" y2="265" class="include-extend"/>
  <text x="1330" y="270" style="fill: #666; font-family: Arial, sans-serif; font-size: 10px;">Include/Extend</text>
  
  <!-- System Boundary Legend -->
  <rect x="1260" y="280" width="60" height="30" class="system-boundary"/>
  <text x="1330" y="300" style="fill: #666; font-family: Arial, sans-serif; font-size: 10px;">System</text>
  <text x="1330" y="315" style="fill: #666; font-family: Arial, sans-serif; font-size: 10px;">Boundary</text>
  
  <!-- Notes -->
  <rect x="50" y="800" width="400" height="120" fill="#fff3cd" stroke="#856404" stroke-width="1"/>
  <text x="250" y="820" text-anchor="middle" style="fill: #856404; font-family: Arial, sans-serif; font-size: 12px; font-weight: bold;">Catatan Penting</text>
  <text x="60" y="840" style="fill: #856404; font-family: Arial, sans-serif; font-size: 10px;">• Admin memiliki akses penuh ke seluruh sistem</text>
  <text x="60" y="855" style="fill: #856404; font-family: Arial, sans-serif; font-size: 10px;">• Petugas Puskesmas hanya dapat mengakses data puskesmas sendiri</text>
  <text x="60" y="870" style="fill: #856404; font-family: Arial, sans-serif; font-size: 10px;">• Semua use case memerlukan autentikasi terlebih dahulu</text>
  <text x="60" y="885" style="fill: #856404; font-family: Arial, sans-serif; font-size: 10px;">• Data pemeriksaan HT dan DM dapat diarsipkan untuk periode tertentu</text>
  <text x="60" y="900" style="fill: #856404; font-family: Arial, sans-serif; font-size: 10px;">• Sistem mendukung export data dalam format PDF dan Excel</text>
</svg>