<svg width="900" height="700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: Arial, sans-serif; font-size: 18px; font-weight: bold; text-anchor: middle; }
      .actor { font-family: Arial, sans-serif; font-size: 12px; text-anchor: middle; }
      .usecase { font-family: Arial, sans-serif; font-size: 10px; text-anchor: middle; }
      .system-boundary { fill: none; stroke: #333; stroke-width: 2; stroke-dasharray: 5,5; }
      .actor-line { stroke: #333; stroke-width: 1; }
      .usecase-oval { fill: #f3e5f5; stroke: #333; stroke-width: 1; }
      .actor-stick { fill: none; stroke: #333; stroke-width: 2; }
    </style>
  </defs>
  
  <!-- Title -->
  <text x="450" y="30" class="title">Use Case Diagram - Modul Dashboard dan Statistik</text>
  
  <!-- System Boundary -->
  <rect x="200" y="80" width="600" height="520" class="system-boundary" rx="10"/>
  <text x="500" y="100" class="actor" font-weight="bold">Sistem Dashboard dan Statistik</text>
  
  <!-- Actors -->
  <!-- Admin -->
  <g id="admin">
    <circle cx="100" cy="200" r="15" fill="#ffeb3b" stroke="#333" stroke-width="2"/>
    <line x1="100" y1="215" x2="100" y2="250" class="actor-stick"/>
    <line x1="85" y1="230" x2="115" y2="230" class="actor-stick"/>
    <line x1="100" y1="250" x2="85" y2="280" class="actor-stick"/>
    <line x1="100" y1="250" x2="115" y2="280" class="actor-stick"/>
    <text x="100" y="300" class="actor">Admin</text>
    <text x="100" y="315" class="actor" font-size="9">(Dinas Kesehatan)</text>
  </g>
  
  <!-- Petugas Puskesmas -->
  <g id="petugas">
    <circle cx="100" cy="400" r="15" fill="#4caf50" stroke="#333" stroke-width="2"/>
    <line x1="100" y1="415" x2="100" y2="450" class="actor-stick"/>
    <line x1="85" y1="430" x2="115" y2="430" class="actor-stick"/>
    <line x1="100" y1="450" x2="85" y2="480" class="actor-stick"/>
    <line x1="100" y1="450" x2="115" y2="480" class="actor-stick"/>
    <text x="100" y="500" class="actor">Petugas</text>
    <text x="100" y="515" class="actor">Puskesmas</text>
  </g>
  
  <!-- Use Cases Row 1 - Admin Dashboard -->
  <!-- View Admin Dashboard -->
  <ellipse cx="350" cy="150" rx="80" ry="25" class="usecase-oval"/>
  <text x="350" y="155" class="usecase">View Admin Dashboard</text>
  
  <!-- View All Statistics -->
  <ellipse cx="550" cy="150" rx="75" ry="25" class="usecase-oval"/>
  <text x="550" y="155" class="usecase">View All Statistics</text>
  
  <!-- Monitor Target Progress -->
  <ellipse cx="700" cy="150" rx="80" ry="25" class="usecase-oval"/>
  <text x="700" y="155" class="usecase">Monitor Target Progress</text>
  
  <!-- Use Cases Row 2 - Puskesmas Dashboard -->
  <!-- View Puskesmas Dashboard -->
  <ellipse cx="350" cy="220" rx="85" ry="25" class="usecase-oval"/>
  <text x="350" y="225" class="usecase">View Puskesmas Dashboard</text>
  
  <!-- View Own Statistics -->
  <ellipse cx="550" cy="220" rx="80" ry="25" class="usecase-oval"/>
  <text x="550" y="225" class="usecase">View Own Statistics</text>
  
  <!-- Track Performance -->
  <ellipse cx="700" cy="220" rx="75" ry="25" class="usecase-oval"/>
  <text x="700" y="225" class="usecase">Track Performance</text>
  
  <!-- Use Cases Row 3 - Common Features -->
  <!-- Generate Charts -->
  <ellipse cx="350" cy="290" rx="75" ry="25" class="usecase-oval"/>
  <text x="350" y="295" class="usecase">Generate Charts</text>
  
  <!-- Filter Statistics -->
  <ellipse cx="550" cy="290" rx="75" ry="25" class="usecase-oval"/>
  <text x="550" y="295" class="usecase">Filter Statistics</text>
  
  <!-- Export Statistics -->
  <ellipse cx="700" cy="290" rx="75" ry="25" class="usecase-oval"/>
  <text x="700" y="295" class="usecase">Export Statistics</text>
  
  <!-- Use Cases Row 4 - Real-time Features -->
  <!-- View Real-time Data -->
  <ellipse cx="350" cy="360" rx="80" ry="25" class="usecase-oval"/>
  <text x="350" y="365" class="usecase">View Real-time Data</text>
  
  <!-- Cache Statistics -->
  <ellipse cx="550" cy="360" rx="75" ry="25" class="usecase-oval"/>
  <text x="550" y="365" class="usecase">Cache Statistics</text>
  
  <!-- Compare Periods -->
  <ellipse cx="700" cy="360" rx="75" ry="25" class="usecase-oval"/>
  <text x="700" y="365" class="usecase">Compare Periods</text>
  
  <!-- Use Cases Row 5 - Analysis -->
  <!-- Analyze Trends -->
  <ellipse cx="450" cy="430" rx="75" ry="25" class="usecase-oval"/>
  <text x="450" y="435" class="usecase">Analyze Trends</text>
  
  <!-- Generate Insights -->
  <ellipse cx="600" cy="430" rx="75" ry="25" class="usecase-oval"/>
  <text x="600" y="435" class="usecase">Generate Insights</text>
  
  <!-- Connections from Admin -->
  <line x1="115" y1="180" x2="270" y2="150" class="actor-line"/>
  <line x1="115" y1="190" x2="475" y2="150" class="actor-line"/>
  <line x1="115" y1="200" x2="620" y2="150" class="actor-line"/>
  <line x1="115" y1="210" x2="275" y2="290" class="actor-line"/>
  <line x1="115" y1="220" x2="475" y2="290" class="actor-line"/>
  <line x1="115" y1="230" x2="625" y2="290" class="actor-line"/>
  <line x1="115" y1="240" x2="270" y2="360" class="actor-line"/>
  <line x1="115" y1="250" x2="475" y2="360" class="actor-line"/>
  <line x1="115" y1="260" x2="625" y2="360" class="actor-line"/>
  <line x1="115" y1="270" x2="375" y2="430" class="actor-line"/>
  <line x1="115" y1="280" x2="525" y2="430" class="actor-line"/>
  
  <!-- Connections from Petugas Puskesmas -->
  <line x1="115" y1="380" x2="265" y2="220" class="actor-line"/>
  <line x1="115" y1="390" x2="470" y2="220" class="actor-line"/>
  <line x1="115" y1="400" x2="625" y2="220" class="actor-line"/>
  <line x1="115" y1="410" x2="275" y2="290" class="actor-line"/>
  <line x1="115" y1="420" x2="475" y2="290" class="actor-line"/>
  <line x1="115" y1="430" x2="625" y2="290" class="actor-line"/>
  <line x1="115" y1="440" x2="270" y2="360" class="actor-line"/>
  <line x1="115" y1="450" x2="475" y2="360" class="actor-line"/>
  <line x1="115" y1="460" x2="625" y2="360" class="actor-line"/>
  <line x1="115" y1="470" x2="375" y2="430" class="actor-line"/>
  <line x1="115" y1="480" x2="525" y2="430" class="actor-line"/>
  
  <!-- Include relationships -->
  <g stroke="#666" stroke-dasharray="3,3" fill="none">
    <!-- Admin Dashboard includes All Statistics -->
    <line x1="430" y1="150" x2="475" y2="150"/>
    <text x="452" y="145" class="usecase" font-size="8" fill="#666">«include»</text>
    
    <!-- Puskesmas Dashboard includes Own Statistics -->
    <line x1="435" y1="220" x2="470" y2="220"/>
    <text x="452" y="215" class="usecase" font-size="8" fill="#666">«include»</text>
    
    <!-- Statistics include Generate Charts -->
    <line x1="475" y1="175" x2="375" y2="265"/>
    <text x="425" y="220" class="usecase" font-size="8" fill="#666">«include»</text>
    
    <!-- Statistics include Cache -->
    <line x1="550" y1="175" x2="550" y2="335"/>
    <text x="555" y="255" class="usecase" font-size="8" fill="#666">«include»</text>
  </g>
  
  <!-- Use Case Details -->
  <text x="220" y="520" class="usecase" font-size="9" fill="#666">
    <tspan x="220" dy="0">UC-DASH-001: View Admin Dashboard</tspan>
    <tspan x="220" dy="12">UC-DASH-002: View Puskesmas Dashboard</tspan>
    <tspan x="220" dy="12">UC-DASH-003: View Real-time Statistics</tspan>
  </text>
  
  <!-- Dashboard Features -->
  <rect x="50" y="550" width="200" height="120" fill="#e3f2fd" stroke="#2196f3" stroke-width="1" rx="5"/>
  <text x="150" y="565" class="usecase" font-weight="bold" font-size="9">Fitur Dashboard:</text>
  <text x="60" y="580" class="usecase" font-size="8">
    <tspan x="60" dy="0">Admin Dashboard:</tspan>
    <tspan x="60" dy="12">• Total pasien semua puskesmas</tspan>
    <tspan x="60" dy="12">• Pencapaian target per puskesmas</tspan>
    <tspan x="60" dy="12">• Ranking puskesmas</tspan>
    <tspan x="60" dy="12">• Grafik tren keseluruhan</tspan>
    <tspan x="60" dy="24">Puskesmas Dashboard:</tspan>
    <tspan x="60" dy="12">• Statistik puskesmas sendiri</tspan>
    <tspan x="60" dy="12">• Progress target tahunan</tspan>
    <tspan x="60" dy="12">• Persentase pasien terkontrol</tspan>
  </text>
  
  <!-- Statistics Types -->
  <rect x="300" y="550" width="180" height="120" fill="#fff3e0" stroke="#ff9800" stroke-width="1" rx="5"/>
  <text x="390" y="565" class="usecase" font-weight="bold" font-size="9">Jenis Statistik:</text>
  <text x="310" y="580" class="usecase" font-size="8">
    <tspan x="310" dy="0">• Jumlah pasien HT/DM</tspan>
    <tspan x="310" dy="12">• Pemeriksaan bulanan</tspan>
    <tspan x="310" dy="12">• Persentase terkontrol</tspan>
    <tspan x="310" dy="12">• Pencapaian target</tspan>
    <tspan x="310" dy="12">• Tren pemeriksaan</tspan>
    <tspan x="310" dy="12">• Distribusi usia</tspan>
    <tspan x="310" dy="12">• Distribusi gender</tspan>
    <tspan x="310" dy="12">• Kunjungan pertama</tspan>
  </text>
  
  <!-- Performance Features -->
  <rect x="520" y="550" width="180" height="120" fill="#e8f5e8" stroke="#4caf50" stroke-width="1" rx="5"/>
  <text x="610" y="565" class="usecase" font-weight="bold" font-size="9">Fitur Performa:</text>
  <text x="530" y="580" class="usecase" font-size="8">
    <tspan x="530" dy="0">• Cache statistik bulanan</tspan>
    <tspan x="530" dy="12">• Real-time calculation</tspan>
    <tspan x="530" dy="12">• Filter berdasarkan periode</tspan>
    <tspan x="530" dy="12">• Export ke Excel/PDF</tspan>
    <tspan x="530" dy="12">• Grafik interaktif</tspan>
    <tspan x="530" dy="12">• Perbandingan periode</tspan>
    <tspan x="530" dy="12">• Auto-refresh data</tspan>
    <tspan x="530" dy="12">• Responsive design</tspan>
  </text>
  
  <!-- Legend -->
  <rect x="720" y="550" width="150" height="120" fill="#f5f5f5" stroke="#ccc" stroke-width="1" rx="5"/>
  <text x="795" y="565" class="usecase" font-weight="bold" font-size="9">Keterangan:</text>
  <text x="730" y="580" class="usecase" font-size="8">
    <tspan x="730" dy="0">• Admin melihat data</tspan>
    <tspan x="730" dy="12">  semua puskesmas</tspan>
    <tspan x="730" dy="12">• Petugas hanya melihat</tspan>
    <tspan x="730" dy="12">  data puskesmas sendiri</tspan>
    <tspan x="730" dy="12">• Cache digunakan untuk</tspan>
    <tspan x="730" dy="12">  optimasi performa</tspan>
    <tspan x="730" dy="12">• Real-time untuk data</tspan>
    <tspan x="730" dy="12">  yang sering berubah</tspan>
  </text>
</svg>